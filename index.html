<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .picture {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    
    <div class="grid">
        <div class="picture">
            <img src="pic1.jpg" alt="Picture 1">
            <p>Description for Picture 1</p>
            <button>Button 1</button>
        </div>
        <div class="picture">
            <img src="pic2.jpg" alt="Picture 2">
            <p>Description for Picture 2</p>
            <button>Button 2</button>
        </div>
        <div class="picture">
            <img src="pic3.jpg" alt="Picture 3">
            <p>Description for Picture 3</p>
            <button>Button 3</button>
        </div>
    </div>
</body>
</html>
