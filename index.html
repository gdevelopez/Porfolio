<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .picture {
            border: 1px solid #ccc;
            padding: 10px;
            transition: transform 0.3s;
        }
        .picture:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        button {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    
    <div class="grid">
        <div class="picture">
            <img src="pic1.jpg" alt="Picture 1">
            <p>Description for Picture 1</p>
            <button>Button 1</button>
        </div>
        <div class="picture">
            <img src="pic2.jpg" alt="Picture 2">
            <p>Description for Picture 2</p>
            <button>Button 2</button>
        </div>
        <div class="picture">
            <img src="pic3.jpg" alt="Picture 3">
            <p>Description for Picture 3</p>
            <button>Button 3</button>
        </div>
    </div>
</body>
</html>
